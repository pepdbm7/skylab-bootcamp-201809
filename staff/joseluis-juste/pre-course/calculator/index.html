<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

	<div class="ext-body">
		<div class="header">
			<div class="mark">
				<div><img src="img/casio.jpg"></div>
				<div><img src="img/casio2.jpg"></div>
			</div>
			<div id="screen" class="screen"></div>
		</div>
		<div class="int-body">
			<div class="buttons-body">
				<div class="first-row"> 
					<div class="button thin-button">(</div>
					<div class="button thin-button">)</div>
				</div>
				<div  class="second-row">
					<div class="line-buttons">
						<div class="button no-action">mc</div>
						<div class="button no-action">mr</div>
						<div class="button no-action">m-</div>
						<div class="button no-action">m+</div>
						<div class="button">/</div>	
					</div>
					<div class="line-buttons">
						<div class="button no-action">+/-</div>
						<div class="button">7</div>
						<div class="button">8</div>
						<div class="button">9</div>
						<div class="button">x</div>	
					</div>
					<div class="line-buttons">
						<div class="button">sqrt</div>
						<div class="button">4</div>
						<div class="button">5</div>
						<div class="button">6</div>
						<div class="button">-</div>	
					</div>
				</div>
				<div  class="third-row">
					<div>
						<div class="line-buttons">
							<div class="button orange">c/ca</div>
							<div class="button">1</div>
							<div class="button">2</div>
							<div class="button">3</div>
						</div>
						<div class="line-buttons">
							<div class="button">0</div>
							<div class="button">00</div>
							<div class="button">.</div>
							<div class="button">=</div>
						</div>
						
					</div>
					<div>
						 <div class="button mas">+</div>
					</div>
				</div>
			</div>	
		</div>
	</div>

</body>
</html>
