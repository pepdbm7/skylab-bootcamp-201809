<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>
<body>
    <h1>Calculadora</h1>
    <div id="container">
        <div>
            <form action="#">
                <input type="text" disabled>
            </form>
        </div>
        <div id="buttons">
            <button class="btn clear">C</button>
            <button class="btn plusminus">+/-</button>
            <button class="btn percent">%</button>
            <button class="btn operator" symbol="/" >&divide</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator" symbol="*">&times</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator" symbol="-">-</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator" symbol="+">+</button>
            <button class="btn zero num">0</button>
            <button class="btn num" id="dec" attr = "decimal">.</button>
            <button class="btn equals">=</button>
            <button class="btn sqrt">&#8730</button>
            

    </div>

</div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
