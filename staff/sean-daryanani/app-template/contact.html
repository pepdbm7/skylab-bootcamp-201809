<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="projects">
                <h2>Project enquiry</h2>
            <form action="#" method="POST">
                <p>
                    <label for="uname">Name</label>
                    <input type="text" placeholder="Enter Name" name="name" required>
                </p>
                <p>
                    <label for="uname">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </p>
                <p>
                    <label for="uname">Company</label>
                    <input type="text" placeholder="Enter company name" name="cname" required>
                </p>
                <p>
                    <label for="uname">Budget</label>
                    <input type="number" placeholder="Enter your budget" name="budget" required>
                </p>
                <p>
                <textarea rows="4" cols="50">What can we help you with?</textarea>
                </p>
                <p>
                    <button type="submit">Complete form</button>
                </p>
            </form>
        </section>
        <section class="general">
                    <h2>General enquiry</h2>
                <form action="#" method="POST">
                    <p>
                        <label for="uname">Name</label>
                        <input type="text" placeholder="Enter Name" name="name" required>
                    </p>
                    <p>
                        <label for="uname">Email</label>
                        <input type="email" placeholder="Enter Email" name="email" required>
                    </p>
                    <p>
                    <textarea rows="4" cols="50">What can we help you with?</textarea>
                    </p>
                    <p>
                        <button type="submit">Complete form</button>
                    </p>
                </form>
            </section>
            <footer>
                <a href="home.html">Go to home page</a>
            </footer>
