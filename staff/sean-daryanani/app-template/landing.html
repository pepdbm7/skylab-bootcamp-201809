<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <h1>Free subscription for the next 30 days!</h1>
    </header>
    <main>
        <section>
            <header>
                <h2>Register Now!</h2>
            </header>
            <p>Register now to get your free trial and more news</p>
        </section>
        <figure>
            <img src="https://images.unsplash.com/photo-1537903924688-8bda1c5471e8?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bedaac7b2802b19dc99efabcf6ca184b&auto=format&fit=crop&w=1350&q=80"
                width="100%" height="500px" alt="landing image">
            <figcaption>Get your trial now</figcaption>
        </figure>

        <section>
            <header>
                <h2>Fill in this quick form to start your trial!</h2>
            </header>
            <form action="" method="POST">
                <p>
                    <label for="userPassword">First Name:</label>
                    <input type="text" name="fname" placeholder="First name" required><br>
                </p>
                <p>
                    <label for="userPassword">Last Name:</label>
                    <input type="text" name="lname" placeholder="Last name" required><br>
                </p>
                <p>
                    <label for="uname">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </p>
                <p>
                    <button type="submit">Start your trial</button>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
