<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalculatorJS</title>
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <link rel='stylesheet' href='styles/styles.css'>
</head>
<body>
    <section> 
        <h1>Calculatorüßû‚Äç‚ôÄÔ∏è</h1>
        <div id='calculator'>
            <p id='inputP'>Insert Numbers</p>
            <input type='text' placeholder='number 1' id='n1'>
            <input type='text' placeholder='number 2' id='n2'><br><br>
            

            <div class='indi'>
                <button onclick='sum()' id='calculateSum'> + </button>
                <p id='resultSum'></p><br>
                <button onclick='subs()' id='calculateSubs'> - </button>
                <p id='resultSubs'></p><br>
                <button onclick='mult()' id='calculateMult'> * </button>
                <p id='resultMult'></p><br>
                <button onclick='divi()' id='calculateDivi'> / </button>
                <p id='resultDivi'></p><br><br>
            </div>

            <div id='all'>
            <button onmouseover = 'newText()' onmouseout='oldText()' onclick='calculate()' id='calculate'>Calculate all!</button> <br>
            </div>
        </div>
    </section>
    <script src='app/app.js'></script>
</body>
</html>
