<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">
        <div class="title">Bingo Game</div>
        <div class="row" id="startBlock">
            <div class="col">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" class="form-control mb-2">
                <button id="btnStart" class="btn btn-warning mt-4">Start</button>
            </div>
        </div>
        <div class="row mt-4" id="randDiv">
            <div class="col">
                <span class="badge badge-pill-rand badge-primary" id="rand"></span>
            </div>
        </div>
        <div class="container" id="cardCont">
            <div class="row mt-4">
                <div class="col">
                    <span class="badge badge-pill badge-primary" id="card15"></span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <span class="badge badge-pill badge-primary" id="card510"></span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <span class="badge badge-pill badge-primary" id="card1015"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3" id="buttons">
                <button id="btnNewN" class="btn btn-warning">New Number</button>
                <button id="btnEndGame" class="btn btn-danger">End Game</button>
            </div>
        </div>
        <div id="matchN" class="alert alert-success mt-3" role="alert"></div>
        <br>
        <div id="points" class="alert alert-primary mt-3" role="alert"></div>
        <br>
        <div id="rankingCont">
            <span class="badge badge-light">RANKING</span>
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody id="ranking">

                </tbody>
            </table>
        </div>
        <br>
        <button id="btnNewGame" class="btn btn-warning">NEW GAME</button>
    </div>




    <!-- Optional JavaScript -->
    <script src="bingo-pro-HTML.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
