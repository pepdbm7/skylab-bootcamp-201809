	<div class="ContenedorPregunta">
		<div class="EmpezarJuego" id="js--EmpezarJuego">
			<a id="js--nuevoJuego" class="btn"><i class="icon-play"></i></a>
		</div>

		<div class="hidden" id="js--ContenedorBotones">
			<div style="height: 120px"><p id="js--Pregunta"></p></div>
			<div>
				<input id="js--Respuesta" type="text" name="respuesta" placeholder="Introduce tu respuesta">	
				<input type="button" value="Enviar" class="botones" id="js--Enviar">
				<input type="button" value="Pasapalabra" class="botones" id="js--Pasapalabra">
				<input type="button" value="Salir" class="botones" id="js--Salir">
			</div>		
		</div>
		<div class="hidden" id="js--PanelNombre">
			<div style="height: 80px"><p>Has entrado en el Ranking! Introduce tu nombre:</p></div>
			<div >
				<input id="js--Nombre" type="text" name="respuesta" placeholder="Introduce tu respuesta"">	
				<input type="button" value="Ok" class="botones" id="js--Ok">
			</div>		
		</div>

		<div class="hidden" id="js--ContenedorRanking">
			<p id="js--EntrasteEnRanking">¡¡Entraste en ranking!!</p>

			</div>
